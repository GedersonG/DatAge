<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png">
    <title>CRUD Sockets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container h-100 p-4">
      <form action="./chat.html" method="get">
        <input type="text" placeholder="Username" name="txtUser" class="form-control rounded-0 mb-3">
        <button id="usernameSend" type="submit">Go</button>
      </form>
      <div class="row h-100">
        <div class="col md-4 my-auto animate__animated animate__heartBeat">
          <figure>
            <blockquote class="blockquote">
              <h2>DatAge</h2>
            </blockquote>
            <figcaption class="blockquote-footer">
              A comunity of developers :)
            </figcaption>
          </figure>
          <hr class="border border-danger border-2 opacity-50">
          <form id="noteForm" class="card card-body rounded-0">
            <input
              id="title"
              placeholder="Write a title"
              value=""
              type="text"
              class="form-control rounded-0 mb-3"
              autofocus
            />
            <textarea
              id="description"
              rows="3"
              class="form-control rounded-0 mb-3"
              placeholder="Write a description"
            ></textarea>
            <button type="submit" class="btn btn-dark rounded-0">Send</button>
          </form>
        </div>
        <div class="col md-8" id="notes"></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
