<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/favicon.png" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Chat DatAge</title>
</head>

<body>
  <div id="chat-container">
    <!--<sdiv class="contacts"></div>-->
    <div id="chat-window">
      <div id="output"></div>
      <div id="actions"></div>
    </div>
    <form id="chatform">
      <input type="text" id="message" placeholder="Message" class="form">
      <button type="submit" class="btn btn-primary" id="send">
        Send message
      </button>
      <button type="button" class="btn btn-danger" id="delete">Clear All</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./chat.js" type="module"></script>
</body>

</html>
